<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="container logo">
        <img src="./resources/images/logo.png" alt="Binocular Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- New Arrival -->
    <div class="banner">
      <div class="container logo">
        <div class="new_arrival">
          <p>NEW ARRIVAL</p>
          <p id="arrivals_subheader">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>

    <!-- Menu' Bar -->
    <nav id="big_screens">
      <div class="container navigation_bar space-between">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <nav id="small_screens">
      <div class="navigation_bar">
        <span>Menu</span>
      </div>
    </nav>

    <!-- Product Images -->
    <div class="main_body">
      <div class="main_container">
        <div class="products">
          <div class="product_slot">
            <div class="product_image">
              <img src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <div class="product_slot_text">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="product_slot" id="cellular_watch">
            <div class="product_image">
              <img src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <div class="product_slot_text">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="product_slot" id="thermal_glasses">
            <div class="product_image">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <div class="product_slot_text">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>

    <!-- Location and Hours -->
        <div class="location_hours">
          <div class="location_hours_main">
            <div class="location_hours_header">
              <p>Location</p>
            </div>
            <p id="black">-47.346436, 84.32354</p>
          </div>
          <div class="location_hours_main">
            <div class="location_hours_header">
              <p>Hours</p>
            </div>
            <p id="black">0800 - 1800</p>
          </div>
        </div>

      </div>
    </div>


    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
