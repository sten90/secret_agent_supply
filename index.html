<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="/resources/css/style.css">
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="main">
        <img src="./resources/images/logo.png" alt="Binocular Logo">
        <nav>SECRET AGENT SUPPLY INC.</nav>
      </div>

    <!-- New Arrival -->
    <div class="sub_header">

        <p>NEW ARRIVAL0</p>

      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>

    <div class="products">
      <div class="pen">

      <div class="watch">

    <!-- Location and Hours -->
    <div class="location_hours">
      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">

    <!-- Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
