<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="container logo">
        <img src="./resources/images/logo.png" alt="Binocular Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- New Arrival -->
    <div class="banner">
      <div class="container logo">
        <div class="new_arrival">
          <p>NEW ARRIVAL</p>
          <p id="arrivals_subheader">PORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>

    <!-- Menu' Bar -->
    <nav>
      <div class="container navigation_bar space-between">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <!-- Product Images -->
    <div class="products">
      <div class="container space-between">
        <div class="product_slot">
          <div class="product_image">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="product_slot_text">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="product_slot">
          <div class="product_image">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
            <p>Cellular Watch</p>
        </div>
        <div class="product_slot">
          <div class="product_image">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- Location and Hours -->
    <div class="location_hours">
      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
